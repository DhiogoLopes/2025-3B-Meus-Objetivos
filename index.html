<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu projeto de vida</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="conteudo-principal">
        <h2 class="titulo-principal">Meus Objetivos do ano para <span>2025</span></h2>
        <div class="botoes">
            <button class="botao">Object 1</button>
            <button class="botao">Object 2</button>
            <button class="botao">Object 3</button>
            <button class="botao">Object 4</button>
        </div>
        <div class="abas-textos">
            <div class="aba-conteudo ativo">
                <h3 class="aba-conteudo-titulo-principal">Olhar de mil jardas</h3>
                <h4 class="aba-conteudo-titulo-secundario">Praticar a olhada na frente do espelho</h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo ">
                <h3 class="aba-conteudo-titulo-principal">Ativar a adrenalina</h3>
                <h4 class="aba-conteudo-titulo-secundario">Praticar esportes</h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo ">
                <h3 class="aba-conteudo-titulo-principal">Ter uma fazenda de maláme amarelo</h3>
                <h4 class="aba-conteudo-titulo-secundario">Capturar uma maláme e fazer eles procriar</h4>
                <div class="contador"></div>
            </div>
            <div class="aba-conteudo ">
                <h3 class="aba-conteudo-titulo-principal">Aprender a mordida proibida</h3>
                <h4 class="aba-conteudo-titulo-secundario">Começar a morder coisas</h4>
                <div class="contador"></div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
